<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="countdown-body">
        <h1 CLASS="heading">Get Ready for <span> Chirag's</span> Birthday Bash<br>The Countdown Is On!</h1>
        
    <div class="countdown">
        <div class="time-section" id="hours">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom">       </div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p>Hours</p>
        </div>
  
        <div class="time-section" id="minutes">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p>Minutes</p>
        </div>
  
        <div class="time-section" id="seconds">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p>Seconds</p>
        </div>
      </div>
    </div>
</body>
</html>
